<!DOCTYPE html>
<html>
<head>
    <title> Contact </title>
</head>
<body>
    <h3> Ostric Want to Contact You !  </h3>
    <h5><i> and lets ostric know who you are</i></h5>

    <form method="GET" action="home.html">
        <table>
            <tr>
                <td>
                    <label> * Name </label>
                     
                </td>
                <td>
                    <input placeholder="Enter Your Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label> * Email </label>
                </td>
                <td>
                    <input placeholder="Enter Your Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label> * Age </label>
                </td>
                <td>
                    <input placeholder="Enter Your Age">
                </td>
            </tr>
            <tr>
                <td>
                     <label> Role : </label>
                </td>
                <td>
                    <select>
                        <option> Learner </option>
                        <option> Beginer </option>
                        <option> Engineer </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                     <label> Ostric Generation : </label>
                </td>
                <td>
                     <input type="radio" name="pila">
                     <label>2018</label><br>
                     <input type="radio" name="pila">
                     <label>2019</label><br>
                     <input type="radio" name="pila">
                     <label>2020</label><br>
                     <input type="radio" name="pila">
                     <label>Other</label>
                
                </td>
            </tr>
            <tr>
                <td>
                     <label> Interested in What Area : </label>
                </td>
                <td>
                    <input type="checkbox" name="pila">
                    <label>Back End</label><br>
                    <input type="checkbox" name="pilb">
                    <label>Front End</label><br>
                    <input type="checkbox" name="pilc">
                    <label>Visulization</label><br>
                    <input type="checkbox" name="pild">
                    <label>Other</label>
                </td>
            </tr>
        </table>
        <input type="submit" name="submit" value="Submit">
    </form>
    <hr>

    <a href="tribute.html"> Go Back </a>
</body>
</html>
